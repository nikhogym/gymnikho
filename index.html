<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treino Nikho Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #0A84FF; --success: #30D158; --danger: #FF453A; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --input-bg: #2C2C2E; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-top: 80px; }
        
        .tabs { 
            display: flex; gap: 8px; position: fixed; top: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C;
        }
        .tab-btn { flex: 1; padding: 10px 5px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 12px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { width: 100%; max-width: 450px; margin: auto; }
        .content { display: none; width: 100%; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 18px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; color: var(--primary); font-weight: bold; }
        
        .input-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 12px; font-size: 14px; width: 100%; outline: none; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; }
        .btn-finish { background: var(--success); color: white; margin-top: 15px; }
        .btn-load { background: #3A3A3C; color: var(--primary); padding: 8px; font-size: 12px; margin-top: 10px; border-radius: 10px; width: auto; display: inline-block; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 10px; font-size: 13px; border-radius: 12px; flex: 1; margin-top: 10px; }

        ul { list-style: none; padding: 0; margin-top: 15px; }
        li { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        .ex-row { display: flex; justify-content: space-between; align-items: center; }
        .btn-dica { background: #3A3A3C; color: var(--primary); border: none; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; }
        
        .tag-musculo { font-size: 10px; background: var(--primary); color: white; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; text-transform: uppercase; }
        .last-weight-info { font-size: 11px; color: var(--success); margin-top: 4px; display: block; font-weight: bold; }

        #modalDica { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 350px; border-radius: 25px; padding: 25px; text-align: center; border: 1px solid #3A3A3C; }
        
        .cal-box { background: #2C2C2E; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px solid #3A3A3C; }
        .cal-label { font-size: 12px; color: #8E8E93; margin-bottom: 5px; display: block; }

        .historico-item { background: var(--card); border: 1px solid #3A3A3C; padding: 15px; border-radius: 18px; margin-bottom: 10px; position: relative; }
        .delete-btn { color: var(--danger); font-size: 18px; position: absolute; right: 15px; top: 12px; cursor: pointer; }
        
        .ficha-item { background: #2C2C2E; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="modalDica" onclick="fecharDica()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modalTitulo" style="margin-top:0; color:var(--primary)">Dica da IA</h3>
        <p id="modalInstrucao" style="color: #FFFFFF; font-size: 15px; line-height: 1.6; text-align: left;"></p>
        <button class="btn btn-add" onclick="fecharDica()">Entendido</button>
    </div>
</div>

<div class="container">
    <div class="tabs">
        <button id="btn-treino" class="tab-btn active" onclick="switchTab('treino')">üí™ Treinar</button>
        <button id="btn-fichas" class="tab-btn" onclick="switchTab('fichas')">üìã Fichas</button>
        <button id="btn-grafico" class="tab-btn" onclick="switchTab('grafico')">üìà Evolu√ß√£o</button>
    </div>

    <div id="treino" class="content active">
        <div class="card">
            <div class="section-title">üèãÔ∏è Muscula√ß√£o</div>
            <div style="margin-bottom: 15px;">
                <span style="font-size: 12px; color: #8E8E93;">Carregar da Ficha:</span><br>
                <div id="botoesAtalhoFicha" style="display: flex; gap: 5px; flex-wrap: wrap; margin-top: 5px;"></div>
            </div>

            <input type="text" id="ex" placeholder="Escolha ou digite o exerc√≠cio" list="listaExerciciosMusculacao" style="margin-bottom: 10px; text-align: left; padding-left: 15px;" oninput="buscarUltimoPeso(this.value)">
            
            <datalist id="listaExerciciosMusculacao">
                <option value="Supino Reto">
                <option value="Supino Inclinado">
                <option value="Crucifixo">
                <option value="Agachamento Livre">
                <option value="Leg Press">
                <option value="Cadeira Extensora">
                <option value="Cadeira Flexora">
                <option value="Puxada Alta">
                <option value="Remada Curvada">
                <option value="Rosca Direta">
                <option value="Rosca Martelo">
                <option value="Tr√≠ceps Pulley">
                <option value="Tr√≠ceps Corda">
                <option value="Desenvolvimento">
                <option value="Eleva√ß√£o Lateral">
                <option value="Levantamento Terra">
            </datalist>

            <div class="input-grid">
                <input type="number" id="sets" placeholder="S√©r.">
                <input type="number" id="reps" placeholder="Rep.">
                <input type="number" id="peso" placeholder="Kg">
            </div>
            <div id="referenciaPeso" style="margin-bottom: 10px;"></div>
            
            <button class="btn btn-add" onclick="adicionar()">Adicionar √† Lista</button>
            <div class="cal-box">
                <span class="cal-label">üî• Calorias da Muscula√ß√£o</span>
                <input type="number" id="calMusculo" placeholder="0 kcal">
            </div>
            <ul id="listaAtual"></ul>
        </div>

        <div class="card">
            <div class="section-title">üèÉ Cardio</div>
            <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                <select id="cardioTipo" style="flex: 2;">
                    <option value="Esteira">Esteira</option>
                    <option value="Bicicleta">Bicicleta</option>
                    <option value="El√≠ptico">El√≠ptico</option>
                    <option value="Corda">Corda</option>
                </select>
                <input type="number" id="cardioTempo" placeholder="Min" style="flex: 1;">
            </div>
            <div class="cal-box">
                <span class="cal-label">üî• Calorias do Cardio</span>
                <input type="number" id="calCardio" placeholder="0 kcal">
            </div>
            <button class="btn btn-finish" onclick="finalizar()">Finalizar e Sincronizar</button>
        </div>

        <h3 style="margin-left: 10px;">üìú Hist√≥rico</h3>
        <div id="historico"></div>
    </div>

    <div id="fichas" class="content">
        <div class="card">
            <div class="section-title">üìù Nova Ficha</div>
            <input type="text" id="tituloFicha" placeholder="Ex: Treino A" style="margin-bottom: 10px;">
            <textarea id="textoFicha" placeholder="DICA: Coloque um exerc√≠cio por linha." rows="4"></textarea>
            <button class="btn btn-add" onclick="salvarFicha()">Salvar Ficha</button>
        </div>
        <div id="listaFichas"></div>
    </div>

    <div id="grafico" class="content">
        <div class="card">
            <div class="section-title">üìä Evolu√ß√£o</div>
            <select id="tipoGrafico" onchange="atualizarInterfaceGrafico()" style="margin-bottom: 10px;">
                <option value="calorias">üî• Calorias Totais</option>
                <option value="carga">üèãÔ∏è Carga por Exerc√≠cio</option>
            </select>
            
            <div id="containerFiltroEx" style="display:none; margin-bottom: 15px;">
                <span style="font-size: 12px; color: #8E8E93;">Escolha o Exerc√≠cio:</span>
                <select id="selectExGrafico" onchange="renderGrafico()"></select>
            </div>

            <div id="totalCalsLabel" style="text-align:center; color:var(--success); font-weight:bold; margin-bottom:15px;">Total Geral: 0 kcal</div>
            <div style="height: 300px; width: 100%;">
                <canvas id="meuGrafico"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="section-title">üíæ Backup Local</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-outline" onclick="exportarDados()">üì§ Exportar</button>
                <button class="btn-outline" onclick="document.getElementById('importFile').click()">üì• Importar</button>
                <input type="file" id="importFile" style="display:none" onchange="importarDados(this)">
            </div>
        </div>
    </div>
</div>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyjhUFfkvnlz-AnpSmgA6ZXeASbeBm_7nHl6cFDuKTuIWVx_Iv1Aq8pb_M8RcxMa0ly/exec";

    const bancoDicas = {
        "supino": { g: "Peitoral", d: "Mantenha o peito estufado e as esc√°pulas presas no banco." },
        "agachamento": { g: "Pernas/Gl√∫teo", d: "Mantenha o tronco ereto e des√ßa jogando o quadril para tr√°s." },
        "rosca": { g: "B√≠ceps", d: "Mantenha os cotovelos fixos ao lado do tronco." },
        "terra": { g: "Costas/Pernas", d: "Mantenha a barra colada nas canelas. Coluna sempre neutra." },
        "puxada": { g: "Costas", d: "Puxe a barra em dire√ß√£o ao peito, fechando as esc√°pulas." },
        "triceps": { g: "Tr√≠ceps", d: "Mantenha o cotovelo parado e estenda o bra√ßo completamente." },
        "elevacao": { g: "Ombros", d: "Suba os bra√ßos at√© a linha dos ombros, cotovelos levemente flexionados." },
        "leg": { g: "Pernas", d: "N√£o tire a lombar do banco e n√£o estenda totalmente o joelho." },
        "padrao": { g: "Geral", d: "Foque na cad√™ncia do movimento e na t√©cnica correta para prevenir les√µes!" }
    };

    let atual = JSON.parse(localStorage.getItem('treino_v13')) || [];
    let hist = JSON.parse(localStorage.getItem('hist_v13')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_v13')) || [];

    let chartInstance = null;

    function switchTab(tabId) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
        if(tabId === 'grafico') { popularSelectExercicios(); atualizarInterfaceGrafico(); }
        if(tabId === 'fichas') renderFichas();
        if(tabId === 'treino') renderAtalhosFicha();
    }

    function popularSelectExercicios() {
        const select = document.getElementById('selectExGrafico');
        const exerciciosUnicos = new Set();
        hist.forEach(treino => treino.itens.forEach(item => exerciciosUnicos.add(item.ex)));
        select.innerHTML = Array.from(exerciciosUnicos).sort().map(ex => `<option value="${ex}">${ex}</option>`).join('');
    }

    function atualizarInterfaceGrafico() {
        const tipo = document.getElementById('tipoGrafico').value;
        document.getElementById('containerFiltroEx').style.display = tipo === 'carga' ? 'block' : 'none';
        document.getElementById('totalCalsLabel').style.display = tipo === 'carga' ? 'none' : 'block';
        renderGrafico();
    }

    function buscarUltimoPeso(nomeEx) {
        if (!nomeEx || nomeEx.length < 3) { document.getElementById('referenciaPeso').innerHTML = ""; return; }
        let encontrado = null;
        for (let treino of hist) {
            encontrado = treino.itens.find(i => i.ex.toLowerCase() === nomeEx.toLowerCase());
            if (encontrado && encontrado.p) break;
        }
        document.getElementById('referenciaPeso').innerHTML = encontrado ? `<span class="last-weight-info">üí° √öltima vez: ${encontrado.p}kg (${encontrado.s}x${encontrado.r})</span>` : "";
    }

    function carregarFichaNoTreino(idFicha) {
        const ficha = fichas.find(f => f.id === idFicha);
        if(ficha) {
            ficha.txt.split('\n').forEach(linha => {
                const nomeEx = linha.trim().replace(/^\d+\.\s*/, '');
                if(nomeEx) {
                    let info = bancoDicas["padrao"];
                    for (let chave in bancoDicas) { if (nomeEx.toLowerCase().includes(chave)) { info = bancoDicas[chave]; break; } }
                    let pesoRef = "";
                    for (let treino of hist) {
                        let ref = treino.itens.find(i => i.ex.toLowerCase() === nomeEx.toLowerCase());
                        if (ref) { pesoRef = ref.p; break; }
                    }
                    atual.push({ ex: nomeEx, s: '', r: '', p: pesoRef, grupo: info.g });
                }
            });
            localStorage.setItem('treino_v13', JSON.stringify(atual)); render();
        }
    }

    function renderAtalhosFicha() {
        document.getElementById('botoesAtalhoFicha').innerHTML = fichas.map(f => `<button class="btn-load" onclick="carregarFichaNoTreino(${f.id})">${f.tit}</button>`).join('');
    }

    function adicionar() {
        const ex = document.getElementById('ex').value;
        const s = document.getElementById('sets').value, r = document.getElementById('reps').value, p = document.getElementById('peso').value;
        if (ex) {
            let info = bancoDicas["padrao"];
            for (let chave in bancoDicas) { if (ex.toLowerCase().includes(chave)) { info = bancoDicas[chave]; break; } }
            atual.push({ ex, s, r, p, grupo: info.g });
            localStorage.setItem('treino_v13', JSON.stringify(atual)); render();
            ["ex","sets","reps","peso"].forEach(id => document.getElementById(id).value = '');
            document.getElementById('referenciaPeso').innerHTML = "";
        }
    }

    function render() {
        document.getElementById('listaAtual').innerHTML = atual.map((i, idx) => `
            <li>
                <div class="ex-row">
                    <div><strong>${i.ex}</strong><br><span class="tag-musculo">${i.grupo}</span></div>
                    <div>
                        <button class="btn-dica" onclick="abrirDica('${i.ex}')">IA Dica</button>
                        <span onclick="removerEx(${idx})" style="color:var(--danger); margin-left:15px; font-weight:bold; cursor:pointer">‚úï</span>
                    </div>
                </div>
                <div class="input-grid" style="margin-top:10px;">
                    <input type="number" value="${i.s}" placeholder="S√©r." onchange="atual[${idx}].s=this.value; localStorage.setItem('treino_v13', JSON.stringify(atual))">
                    <input type="number" value="${i.r}" placeholder="Rep." onchange="atual[${idx}].r=this.value; localStorage.setItem('treino_v13', JSON.stringify(atual))">
                    <input type="number" value="${i.p}" placeholder="Kg" onchange="atual[${idx}].p=this.value; localStorage.setItem('treino_v13', JSON.stringify(atual))">
                </div>
            </li>`).join('');
    }

    function abrirDica(nomeEx) {
        const termo = nomeEx.toLowerCase().trim();
        let dica = bancoDicas["padrao"].d;
        for (let chave in bancoDicas) { if (termo.includes(chave)) { dica = bancoDicas[chave].d; break; } }
        document.getElementById('modalTitulo').innerText = nomeEx;
        document.getElementById('modalInstrucao').innerText = dica;
        document.getElementById('modalDica').style.display = 'flex';
    }

    function fecharDica() { document.getElementById('modalDica').style.display = 'none'; }
    function removerEx(idx) { atual.splice(idx,1); localStorage.setItem('treino_v13', JSON.stringify(atual)); render(); }

    async function finalizar() {
        const cM = parseFloat(document.getElementById('calMusculo').value) || 0;
        const cC = parseFloat(document.getElementById('calCardio').value) || 0;
        
        if (atual.length === 0 && (cM + cC) === 0) return;

        const novoTreino = { 
            id: Date.now(), 
            data: new Date().toLocaleDateString('pt-BR'), 
            calTotal: cM + cC, 
            calM: cM, 
            calC: cC, 
            itens: [...atual] 
        };

        hist.unshift(novoTreino);
        localStorage.setItem('hist_v13', JSON.stringify(hist));

        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(novoTreino)
            });
            alert("Sincronizado com a Nuvem Google!");
        } catch (e) {
            alert("Salvo apenas no celular (sem conex√£o).");
        }

        atual = []; 
        localStorage.setItem('treino_v13', JSON.stringify(atual));
        ["calMusculo", "calCardio", "cardioTempo"].forEach(id => document.getElementById(id).value = '');
        render(); renderHist();
    }

    function renderHist() {
        document.getElementById('historico').innerHTML = hist.map(h => `
            <div class="historico-item">
                <span class="delete-btn" onclick="apagarHist(${h.id})">üóëÔ∏è</span>
                <div style="color:#8E8E93; font-weight:bold; font-size:12px; margin-bottom:5px">üìÖ ${h.data}</div>
                
                <div style="font-size:11px; margin-bottom:8px; display: flex; gap: 10px;">
                    <span style="color:#AEAEB2">üèãÔ∏è M: <span style="color:var(--text)">${h.calM || 0}</span></span>
                    <span style="color:#AEAEB2">üèÉ C: <span style="color:var(--text)">${h.calC || 0}</span></span>
                    <span style="color:var(--success)">üî• Total: ${h.calTotal} kcal</span>
                </div>

                <div style="font-size:13px; border-top: 1px solid #2C2C2E; pt-5px; margin-top:5px; padding-top:5px;">
                    ${h.itens.map(i => i.ex).join(', ') || 'Somente Cardio'}
                </div>
            </div>`).join('');
    }

    function apagarHist(id) { if(confirm("Apagar?")) { hist = hist.filter(h => h.id !== id); localStorage.setItem('hist_v13', JSON.stringify(hist)); renderHist(); } }

    function salvarFicha() {
        const tit = document.getElementById('tituloFicha').value;
        const txt = document.getElementById('textoFicha').value;
        if(tit && txt) {
            fichas.push({ id: Date.now(), tit, txt }); localStorage.setItem('fichas_v13', JSON.stringify(fichas));
            document.getElementById('tituloFicha').value = ''; document.getElementById('textoFicha').value = '';
            renderFichas(); renderAtalhosFicha();
        }
    }

    function renderFichas() {
        document.getElementById('listaFichas').innerHTML = fichas.map(f => `
            <div class="ficha-item">
                <div style="display:flex; justify-content:space-between">
                    <strong style="color:var(--primary)">${f.tit}</strong>
                    <span onclick="apagarFicha(${f.id})" style="color:var(--danger); cursor:pointer">üóëÔ∏è</span>
                </div>
                <div style="white-space: pre-wrap; font-size:13px; color:#AEAEB2; margin-top:8px">${f.txt}</div>
            </div>`).join('');
    }

    function apagarFicha(id) { if(confirm("Apagar ficha?")) { fichas = fichas.filter(f => f.id !== id); localStorage.setItem('fichas_v13', JSON.stringify(fichas)); renderFichas(); renderAtalhosFicha(); } }

    function exportarDados() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ hist, fichas }));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr); downloadAnchorNode.setAttribute("download", "backup_nikho.json");
        document.body.appendChild(downloadAnchorNode); downloadAnchorNode.click(); downloadAnchorNode.remove();
    }

    function importarDados(input) {
        const reader = new FileReader();
        reader.onload = function(){
            try {
                const dados = JSON.parse(reader.result);
                if (dados.hist) { hist = dados.hist; localStorage.setItem('hist_v13', JSON.stringify(hist)); }
                if (dados.fichas) { fichas = dados.fichas; localStorage.setItem('fichas_v13', JSON.stringify(fichas)); }
                alert("Importado!"); location.reload();
            } catch(e) { alert("Erro ao ler arquivo."); }
        };
        reader.readAsText(input.files[0]);
    }

    function renderGrafico() {
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        const tipo = document.getElementById('tipoGrafico').value;
        let labels = [], dataPoints = [], datasetLabel = "";

        if (tipo === 'calorias') {
            const dados = [...hist].slice(0, 10).reverse();
            labels = dados.map(h => h.data.substring(0,5)); dataPoints = dados.map(h => h.calTotal); datasetLabel = "Calorias";
            document.getElementById('totalCalsLabel').innerText = `Total Geral: ${hist.reduce((s, h) => s + h.calTotal, 0).toFixed(0)} kcal`;
        } else {
            const exSelecionado = document.getElementById('selectExGrafico').value;
            const dadosEx = [];
            [...hist].reverse().forEach(treino => {
                const item = treino.itens.find(i => i.ex === exSelecionado);
                if (item && item.p) dadosEx.push({ data: treino.data.substring(0,5), peso: parseFloat(item.p) });
            });
            labels = dadosEx.map(d => d.data); dataPoints = dadosEx.map(d => d.peso); datasetLabel = `Carga em ${exSelecionado} (kg)`;
        }

        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ label: datasetLabel, data: dataPoints, borderColor: '#0A84FF', backgroundColor: 'rgba(10, 132, 255, 0.1)', borderWidth: 3, fill: true, tension: 0.4, pointRadius: 5 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: tipo === 'carga' } }, scales: { y: { beginAtZero: false, grid: { color: '#333' }, ticks: { color: '#8E8E93' } }, x: { grid: { display: false }, ticks: { color: '#8E8E93' } } } }
        });
    }
